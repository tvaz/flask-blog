{% extends "base.html" %}

{% block content %}

<a class="btn btn-primary" href="/"><i class="fas fa-arrow-circle-left"></i>Back </a>

{% if post %}
<h2> {{ post.title }} </h2>
<small class="text-muted">Created on {{ post.created_at }}</small>
<p>{{  post.body  }}</p>
<hr>
<p> Post options:
<a class="btn btn-primary" href="/edit/{{  post.id  }}"><i class="fas fa-edit"></i></a>
<a class="btn btn-danger" href="/del/{{ post.id }}"><i class="fas fa-trash"></i></a>
{% endif %}
{% endblock content %}
