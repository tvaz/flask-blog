{% extends "base.html" %}
{% from "_formhelper.html" import render_field %}
{% block content %}
<a class="btn btn-primary" href="/"><i class="fas fa-arrow-circle-left"></i> Back </a>

<h2> Create New Post </h2>

<form method=post>
  <dl>
    {{ render_field(form.title) }}
    {{ render_field(form.body) }}
  </dl>
  <p><input type=submit value=New>
</form>
{% endblock content %}
